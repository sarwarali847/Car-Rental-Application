    <body style=' background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)'>
		
		<div class='container'>
		<table class='table table-bordered table-striped' style='background-color:#90EE90'>
		<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Email</th>
		<th>Password</th>
		<th>Mobile</th>
		<th>Edit</th>
		<th>Delete</th></tr>
		
		<tr th:each = "c: ${listCustomer}">
		<td th:text = "${c.id}"></td>
		<td th:text = "${c.name}"></td>
		<td th:text = "${c.email}"></td>
		<td th:text = "${c.password}"></td>
		<td th:text = "${c.mobile}"></td>
		<td>
		<a  th:href = "@{/customers/edit/{id}(id=${c.id})}"
		     class = "btn btn-warning">Edit</a>
		   </td>
		   <td>
		<a  th:href = "@{/customers/delete/{id}(id=${c.id})}"
		     class = "btn btn-danger">Delete</a>
		</td>
		</table>
		
			<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2" style="color: white">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1" style="color: white">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page3/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1" style="color: white">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page3/' + ${currentPage + 1}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1" style="color: white">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page3/' + ${totalPages}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
		
		</div>
	</body>
	
	<div th:replace="footer.html">
</div>

</html>
