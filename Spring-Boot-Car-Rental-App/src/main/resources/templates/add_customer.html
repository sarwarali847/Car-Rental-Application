<h3 style="margin-left: 50px">Add Customer</h3>
  <form th:action="@{/customers}"  th:object="${customer}" method="post" style="width:300px; margin-left: 50px">
  <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" th:field = "*{name}" placeholder="Name"/>
  </div>
  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" name="email" th:field = "*{email}" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="text" class="form-control" name="password" th:field = "*{password}" placeholder="Password"/>
  </div>  
  <div class="form-group">
    <label for="mobile1">Mobile Number</label>
    <input type="number" class="form-control" name="mobile" th:field = "*{mobile}" placeholder="Mobile"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
