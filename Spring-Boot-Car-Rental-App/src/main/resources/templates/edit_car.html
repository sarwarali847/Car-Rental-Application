     <body>


    <div class='container'>

	<h3>Edit Car Form</h3>
	<form th:action="@{/cars/{id}(id=${car.id})}" th:object = "${car}" method='post' style='width:300px'> 
	
	<div class='form-group'> 
	<input type='hidden' class='form-control' th:field = "*{callno}"  name='callno'  placeholder='CALLNO' readonly/>  
	</div> 
	
	<div class='form-group'> 
	<label for='callno'>Car Name </label> 
	<input type='text' class='form-control' th:field = "*{car_name}" name='car_name' id='carname1' placeholder='Car Name'/> 
	</div>
	
	<div class='form-group'> 
	<label for='email1'>Company Name </label> 
	<input type='text' class='form-control' th:field = "*{company_name}"  name='company_name' id='companyname1' placeholder='Companyname'/> 
	</div>
	
	<div class='form-group'>
	<label for='password1'>Model </label> 
	<input type='text' class='form-control' th:field = "*{model}"  name='model' id='model1' placeholder='Model'/> 
	</div>
	
	<div class='form-group'>
	<label for='mobile1'>Quantity </label> 
	<input type='number' class='form-control' th:field = "*{quantity}" name='quantity' id='quantity1' placeholder='Quantity'/>
	</div> 
	
	<button type='submit' class='btn btn-primary'>Update</button> 
	</form>
	
	</div>
	
	</body>
