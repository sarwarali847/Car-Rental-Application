    <body style=' background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)'>
   
        
    <form th:action="@{/searchcustomer}">
		<input type="text" name="keyword" id="keyword" placeholder="Search Customer.." size="100" style="margin-left: 140px" th:value="${keyword}" />
		<input type="submit" value="Search" />
		<input type="reset" value="Clear" />
	</form>
		
		<div class='container'>
		<table class='table table-bordered table-striped' style='background-color:#90EE90'>
		<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Email</th>
		<th>Password</th>
		<th>Mobile</th>
		<th>Edit</th>
		<th>Delete</th></tr>
		
		<tr th:each = "c: ${listCustomers}">
		<td th:text = "${c.id}"></td>
		<td th:text = "${c.name}"></td>
		<td th:text = "${c.email}"></td>
		<td th:text = "${c.password}"></td>
		<td th:text = "${c.mobile}"></td>
		<td>
		<a  th:href = "@{/customers/edit/{id}(id=${c.id})}"
		     class = "btn btn-warning">Edit</a>
		   </td>
		   <td>
		<a  th:href = "@{/customers/delete/{id}(id=${c.id})}"
		     class = "btn btn-danger">Delete</a>
		</td>
		</table>
		
		</div>
