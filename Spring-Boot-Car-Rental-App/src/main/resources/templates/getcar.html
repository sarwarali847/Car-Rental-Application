<body style=' background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)'>
   
        
    <form th:action="@{/searchcar}">
		<input type="text" name="keyword" id="keyword" placeholder="Search car" size="100" style="margin-left: 140px" th:value="${keyword}"/>
		<input type="submit" value="Search" />
		<input type="reset" value="Clear" />
	</form>


		
		<div class='container'>

		<table class='table table-bordered table-striped' style='background-color:#90EE90'>
	   <tr>
	   <th>Callno</th>
	   <th>Car_Name</th>
	   <th>Company_Name</th>
	   <th>Model</th>
	   <th>Quantity</th>
	   <th>Rented</th>
	   <th>Edit</th>
	   <th>Delete</th>
	   </tr>
	
		<tr th:each = "car: ${listProducts}">
		<td th:text = "${car.callno}">callno</td>
		<td th:text = "${car.car_name}">car name</td>
		<td th:text = "${car.company_name}">company name</td>
		<td th:text = "${car.model}">model</td>
		<td th:text = "${car.quantity}">quantity</td>
		<td th:text = "${car.rented}">rented</td>
		
		
		<td>
			<a  th:href = "@{/cars/edit/{id}(id=${car.id})}"
			class = "btn btn-warning">Edit</a></td>
		<td>
			<a  th:href = "@{/deletecars/{id}(id=${car.id})}"
			class = "btn btn-danger">Delete</a>
		</td>
		
		
		</tr>
		</table>
		</div>
		
		</body>
