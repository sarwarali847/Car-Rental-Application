<body style=' background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff)'>
		
		
	
		<!--  <jsp:include page="SearchCar2.jsp"></jsp:include>-->
		<div class='container'>

		<table class='table table-bordered table-striped' style='background-color:#90EE90'>
	   <tr>
	   <th>Callno</th>
	   <th>Car_Name</th>
	   <th>Company_Name</th>
	   <th>Model</th>
	   <th>Quantity</th>
	   <th>Rented</th>
	   <th>Edit</th>
	   <th>Delete</th></tr>
	
		<tr th:each = "car: ${listCars2}">
		<td th:text = "${car.callno}"></td>
		<td th:text = "${car.car_name}"></td>
		<td th:text = "${car.company_name}"></td>
		<td th:text = "${car.model}"></td>
		<td th:text = "${car.quantity}"></td>
		<td th:text = "${car.rented}"></td>
		<td>
			<a  th:href = "@{/cars2/edit/{id}(id=${car.id})}"
			class = "btn btn-warning">Edit</a></td>
			<td>
			<a  th:href = "@{/deletecars2/{id}(id=${car.id})}"
			class = "btn btn-danger">Delete</a>
		</td>
		</tr>
		</table>
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2" style="color: white">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1" style="color: white">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page2/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1" style="color: white">
					<a th:if="${currentPage < totalPages}" th:href="@{'/page2/' + ${currentPage + 1}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1" style="color: white">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/page2/' + ${totalPages}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
		</div>
		</body>
